<!DOCTYPE html>
<html lang="en" xmlns:wicket="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>ManageThread</title>
</head>
<body bgcolor=#fffaf0>
<h3>スレッド検索フォーム</h3>
<form action = "#" wicket:id="searchThread">
    スレッド名:<input type="text" wicket:id="threadName"/>
    <button wicket:id="ajaxButton">検索</button>
</form>

<h3>＜スレッド＞</h3>
<div wicket:id="ThreadListWMC">
<li wicket:id="thread">
    スレッド名:<a wicket:id="toThreadPage" href="#"><span wicket:id="threadName"></span></a><div></div>
    ユーザー名<span wicket:id="creatorUserName"></span>
    <span wicket:id="createTime"></span>
</li>
</div>

</body>
<style>
    h3 {
        padding: 0.4em 0.5em;/*文字の上下 左右の余白*/
        color: #494949;/*文字色*/
        background: #f4f4f4;/*背景色*/
        border-left: solid 5px #7db4e6;/*左線*/
        border-bottom: solid 3px #d7d7d7;/*下線*/
    }
    li {
        margin: 2em auto;
        width: 80%;
        padding: 0.5em 1em;
        color: #5d627b;
        background: white;
        box-shadow: 0 3px 5px rgba(0, 0, 0, 0.22);
    }
</style>
</html>
