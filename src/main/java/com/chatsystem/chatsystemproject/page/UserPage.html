<!DOCTYPE html>
<html lang="en" xmlns:wicket="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <ul>
        <div><a wicket:id="toTopPageLink" href="#">トップページへ移動</a></div>
    </ul>

    <h2>ユーザー検索</h2>

    <form action="#" wicket:id="searchUserForm">
        <div>
            <input type="text" wicket:id="inputUserName"/>
        </div>
        <div>
            <button wicket:id="searchUserButton" type="submit">検索</button>
        </div>
    </form>

    <h2>友達一覧</h2>

    <ol>
        <li wicket:id="friendListView">
            <span wicket:id="friendName"></span>
            <a wicket:id="toPersonalMessagePage" href="#">
                <span wicket:id="personalMessage"></span>
            </a>
        </li>
    </ol>

</body>
</html>
