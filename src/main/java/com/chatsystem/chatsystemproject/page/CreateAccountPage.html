<!DOCTYPE html>
<html lang="en" xmlns:wicket="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>アカウントを作成する</h1>
<form action="#" wicket:id="CreateAccountForm">
    <h2>アカウント名</h2>
    <div><input type="text" wicket:id="UserNameField"/></div>
    <h3>パスワード</h3>
    <div><input type="password" wicket:id="PasswordField"/></div>
    <div>
        <button wicket:id="CreateAccountButton" type="submit">送信</button>
    </div>
</form>


</body>
</html>
